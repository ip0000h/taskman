<div>
    <div class="modal-header">
        <h3 class="modal-title">Create a new log of elapsed time</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-inline">
              <label>Start time: </label>
              <p class="input-group">
                <input type="text" class="form-control" datetime-picker="dd MM yyyy HH:mm" ng-model="input.start" is-open="startIsOpen"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openStartCalendar($event, prop)">
                    <i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
            <div class="form-inline">
              <label>Stop time: </label>
              <p class="input-group">
                <input type="text" class="form-control" datetime-picker="dd MM yyyy HH:mm" ng-model="input.stop" is-open="stopIsOpen"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openStopCalendar($event, prop)">
                    <i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </p>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-enter="ok();" ng-click="ok()">
            OK
        </button>
        <button class="btn btn-warning" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
