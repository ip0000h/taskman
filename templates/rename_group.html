<div>
    <div class="modal-header">
        <h3 class="modal-title">Renaming group</h3>
    </div>
    <div class="modal-body">
        <p>Rename group: <b>{{oldName}}</b></p>
        <form>
            <div class="form-inline">
              <label>Enter new name of group</label>
              <input type="text" class="form-control" placeholder="Enter name" ng-model="input.newName">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">
            OK
        </button>
        <button class="btn btn-warning" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
