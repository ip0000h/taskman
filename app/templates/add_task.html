<div>
    <div class="modal-header">
        <h3 class="modal-title">Create a new task</h3>
    </div>
    <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Enter title" ng-model="input.title">
          </div>
          <div class="form-group">
            <label>Status</label>
            <select class="form-control" ng-options="status.name for status in statuses"
            ng-model="input.selectedOption"></select>
          </div>
          <div class="form-group">
            <label>Note</label>
            <textarea class="form-control" rows="3" ng-model="input.text"></textarea>
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-enter="ok();" ng-click="ok()">
            Save
        </button>
        <button class="btn btn-warning" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
