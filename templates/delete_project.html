<div>
    <div class="modal-header">
        <h3 class="modal-title">Deleting project</h3>
    </div>
    <div class="modal-body">
        <p>You are trying to delete project: <b>{{ projectName }}</b></p>
        <p ng-hide="!tasksCount">With {{ tasksCount }} tasks</p>
        <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">
            OK
        </button>
        <button class="btn btn-warning" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
